<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="alternate stylesheet" type="text/css" href="noche.css" title="Noche">
</head>
<body>
    <header>
        <h1>Mi Web</h1>
        <p>Práctica Optativa de JS</p>
        <nav>
            <a href="registro.html">Registro</a>
            <a href="index.html">Login</a>
            <a href="anuncios.html">Anuncios</a>

            <label for="selector-estilo">Estilo:</label>
            <select id="selector-estilo">
                <option value="Predeterminado">Predeterminado</option>
                <option value="Noche">Noche</option>
            </select>
        </nav>
    </header>

    <main>
        <section id="registro">
            <form id="form-registro" action="index.html" method="post" novalidate>
                <h2>Registrar nuevo usuario</h2>
                
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario">
                <span id="error-usuario"></span>
                    
                <label for="pwd">Contraseña</label>
                <input type="password" id="pwd" name="pwd">
                <span id="error-pwd"></span>

                <label for="pwd2">Repetir Contraseña</label>
                <input type="password" id="pwd2" name="pwd2">
                <span id="error-pwd2"></span>

                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <span id="error-email"></span>

                <label>Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                    <option value="o">Otro</option>
                </select>

                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais">

                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto">

                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer>
        © Leigh Garett Grupo 3 de Prácticas | <a href="politica.html" style="color: white;">Política de cookies</a>
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
