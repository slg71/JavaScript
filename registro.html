<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo.css" title="Predeterminado">
    <link rel="alternate stylesheet" type="text/css" href="noche.css" title="Noche">
</head>
<body>
    <header>
        <h1>Mi Web</h1>
        <p>Práctica Optativa de JS</p>
        <nav>
            <a href="registro.html">Registro</a>
            <a href="index.html">Login</a>
            <a href="anuncios.html">Anuncios</a>

            <label for="selector-estilo">Estilo:</label>
            <select id="selector-estilo">
                <option value="Predeterminado">Predeterminado</option>
                <option value="Noche">Noche</option>
            </select>
        </nav>
    </header>

    <main>
        <section id="registro">
            <form action="index.html" method="post">
                <h2>Registrar nuevo usuario</h2>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario">
                    
                <label for="pwd">Contraseña</label>
                <input type="password" id="pwd" name="pwd">

                <label for="pwd2">Repetir Contraseña</label>
                <input type="password" id="pwd2" name="pwd2">

                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer>
        © Leigh Garett Grupo 3 de Prácticas
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
