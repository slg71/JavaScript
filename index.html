<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="alternate stylesheet" type="text/css" href="noche.css" title="Noche">
</head>
<body>
    <header>
        <h1>Mi Web</h1>
        <p>Práctica Optativa de JS</p>
        <nav>
            <a href="registro.html">Registro</a>
            <a href="index.html">Login</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="politica.html">Política de cookies</a>

            <label for="selector-estilo">Estilo:</label>
            <select id="selector-estilo">
                <option value="Predeterminado">Predeterminado</option>
                <option value="Noche">Noche</option>
            </select>
        </nav>
    </header>

    <main>
        <section id="login">
            <form id="form-login" action="anuncios.html" method="post" novalidate>
                <h2>Iniciar sesión</h2>
                
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario">
                <span id="error-usuario"></span>
                    
                <label for="pwd">Contraseña</label>
                <input type="password" id="pwd" name="pwd">
                <span id="error-pwd"></span>

                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer>
        © Leigh Garett Grupo 3 de Prácticas
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
